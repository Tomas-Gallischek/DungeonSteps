<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% block styles %}{% endblock styles %}
</head>
<body>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

    <header>
        <nav>
            <ul>
                <li><a href="{% url "index" %}">ÚVODNÍ STRANA</a></li>
                <li><a href="{% url "login-url" %}">PŘIHLÁŠENÍ</a></li>
                <li><a href="{% url "register-url" %}">REGISTRACE</a></li>
                <li><a href="{% url "profile-url" %}">PROFIL</a></li>
                <li><a href="{% url "shop-url" %}">OBCHOD</a></li>
                <li><a href="{% url "pvm_home" %}">PVM</a></li>
            </ul>
        </nav>
    </header>
    {% block content %}{% endblock content %}
</body>
</html>
